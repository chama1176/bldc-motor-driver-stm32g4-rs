name: Rust

on:
  [push, pull_request]
  schedule:
    - cron: '30 5 * * 3' # 5:30 UTC on Wednesday 

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: rustup target add thumbv7em-none-eabihf
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
